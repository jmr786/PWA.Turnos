<div>
  <div class="month">
    <ul>
      <li class="prev"><</li>
      <li class="next">></li>
      <li>
        {{ nombreMes }}
      </li>
    </ul>
  </div>
  <ul class="weekdays">
    <li *ngFor="let dia of dias">{{ dia }}</li>
  </ul>

  <ul class="days">
    <li *ngFor="let numDia of arrDias" style="cursor: pointer">
      <div>
        <span
          *ngIf="aNumero(numDia) == diaDeHoy"
          ngClass="noche"
          [matMenuTriggerFor]="diaMenu"
          >{{ numDia }}</span
        >
        <span
          *ngIf="aNumero(numDia) != diaDeHoy"
          [matMenuTriggerFor]="diaMenu"
          (click)="handleClic(numDia)"
          >{{ numDia }}</span
        >
      </div>
    </li>
  </ul>
 </div> 

 <app-referencias></app-referencias>

<mat-menu #diaMenu>
  
  <menu mat-menu-item>
    <div style="text-align: center" (click)="handleClickTipo(0)">
      <tr>
        <td>
          <div
            style="
              background-color: lightblue;
              height: 20px;
              width: 20px;
              margin-right: 10px;
            "
          ></div>
        </td>
        <td>Mañana</td>
      </tr>
    </div>
  </menu>
  <menu mat-menu-item>
    <div style="text-align: center" (click)="handleClickTipo(1)">
      <tr>
        <td>
          <div
            style="
              background-color: yellow;
              height: 20px;
              width: 20px;
              margin-right: 10px;
            "
          ></div>
        </td>
        <td>Medio día</td>
      </tr>
    </div>
  </menu>
  <menu mat-menu-item>
    <div style="text-align: center" (click)="handleClickTipo(2)">
      <tr>
        <td>
          <div
            style="
              background-color: sandybrown;
              height: 20px;
              width: 20px;
              margin-right: 10px;
            "
          ></div>
        </td>
        <td>Tarde</td>
      </tr>
    </div>
  </menu>
  <menu mat-menu-item>
    <div style="text-align: center" (click)="handleClickTipo(3)">
      <tr>
        <td>
          <div
            style="
              background-color: greenyellow;
              height: 20px;
              width: 20px;
              margin-right: 10px;
            "
          ></div>
        </td>
        <td>Noche</td>
      </tr>
    </div>
  </menu>
</mat-menu>
